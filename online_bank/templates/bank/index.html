{% block title %}
 <title>Последние обновления на сайте</title>
{% endblock %}
{% block content%}
  <form method="post" action="{% url 'bank:index' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <label>Введите сумму:</label>
    <input type="text" name="amount" id="amount">
    <input type="submit" value="Зарегистрироваться">
  </form>
  {% for account in accounts %}
    <div>
      <input type="checkbox" id="{{account.id}}">
      <label class="form-check-label" for="{{account.id}}">{{} account.id }}</label>
    </div>   
      <a href="{% url 'app_posts:group_posts' post.group.slug %}">все записи группы</a>
{% endblock %}
